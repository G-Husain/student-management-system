    <h1>Students</h1>
    <img src="https://via.placeholder.com/40" class="profile">
  </div>

  <!-- Form Section -->
  <div class="form-section">
    <h2>Add New Student</h2>

    <table>
      <thead>
        <tr>

  </div>

</div>
